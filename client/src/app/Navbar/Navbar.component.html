<nav class="navbar navbar-expand-lg  bg-custom mb-3">  
  <a class="navbar-brand" routerLink="/todos">Todos</a>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a class="nav-link" *ngIf="!auth.isLoggedIn" routerLink="/" (click)="isMenuCollapsed = true">Login</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" *ngIf="!auth.isLoggedIn"  routerLink="/register" (click)="isMenuCollapsed = true">Register</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link nav-email" *ngIf="auth.isLoggedIn" (click)="isMenuCollapsed = true">{{auth.email}}</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" *ngIf="auth.isLoggedIn" (click)="isMenuCollapsed = true" (click) = "logout()">Logout</a>
      </li>
    </ul>
  </div>
</nav>
